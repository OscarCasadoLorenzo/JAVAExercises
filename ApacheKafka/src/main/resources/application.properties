spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: myGroup
spring.kafka.consumer.auto-offset-reset: earliest
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.SpringDeserializer
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.SpringDeserializer

spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.consumer.key-serializer: org.apache.kafka.common.serialization.SpringSerializer
spring.kafka.consumer.value-serializer: org.apache.kafka.common.serialization.SpringSerializer
