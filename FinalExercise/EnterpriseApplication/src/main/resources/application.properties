server.port=8081

# KAFKA general config
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#KAFKA consumer config
spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.auto-offset-reset: earliest
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=TicketOutputDTO:spring.springboot.EnterpriseApplication.insfraestructure.controller.dto.input.TicketInputDTO

#KAFKA producer config
spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=TicketOutputDTO:spring.springboot.EnterpriseApplication.insfraestructure.controller.dto.output.TicketOutputDTO


#Mail Server config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
